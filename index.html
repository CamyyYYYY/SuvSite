<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxury SUV Showcase</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: white;
    }

    #startOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      transition: opacity 1s;
    }

    #startOverlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #startOverlay button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #0af;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    #infoOverlay {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="startOverlay">
    <h1>Welcome to the Luxury SUV Showcase</h1>
    <p>Click below to enter the experience</p>
    <button id="enterBtn">Enter</button>
  </div>

  <div id="infoOverlay">
    <h1>ðŸš™ Luxury SUV Showcase</h1>
    <p>Scroll or drag to explore beautiful 3D SUVs.</p>
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x000000, 10, 50);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 10);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000);
    document.body.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambientLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 7.5);
    scene.add(dirLight);

    const controls = new OrbitControls(camera, renderer.domElement);

    const loader = new THREE.TextureLoader();
    loader.load('assets/luxury_env.jpg', texture => {
      scene.background = texture;
    });

    const gltfLoader = new GLTFLoader();
    gltfLoader.load('assets/suv_model.gltf', gltf => {
      const model = gltf.scene;
      model.scale.set(2, 2, 2);
      model.position.set(0, -1, 0);
      scene.add(model);

      const label = document.createElement('div');
      label.textContent = "2025 X9 Elite Hybrid";
      label.style.position = 'absolute';
      label.style.top = '100px';
      label.style.left = '50%';
      label.style.transform = 'translateX(-50%)';
      label.style.background = 'rgba(0,0,0,0.7)';
      label.style.color = 'white';
      label.style.padding = '10px 20px';
      label.style.borderRadius = '8px';
      label.style.zIndex = '2';
      document.body.appendChild(label);
    });

    const imagePaths = ['assets/suv1.jpg', 'assets/suv2.jpg', 'assets/suv3.jpg'];
    imagePaths.forEach((path, i) => {
      const imgTex = loader.load(path);
      const geometry = new THREE.PlaneGeometry(3, 2);
      const material = new THREE.MeshBasicMaterial({ map: imgTex });
      const mesh = new THREE.Mesh(geometry, material);
      mesh.position.set((i - 1) * 4, -2, -2);
      scene.add(mesh);
    });

    const listener = new THREE.AudioListener();
    camera.add(listener);

    const sound = new THREE.Audio(listener);
    const audioLoader = new THREE.AudioLoader();
    audioLoader.load('assets/music.mp3', buffer => {
      sound.setBuffer(buffer);
      sound.setLoop(true);
      sound.setVolume(0.4);
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Entry interaction
    const enterBtn = document.getElementById('enterBtn');
    const overlay = document.getElementById('startOverlay');

    enterBtn.addEventListener('click', () => {
      overlay.classList.add('hidden');
      sound.play();
    });
  </script>
</body>
</html>
