<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxury SUV Showcase</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: white;
    }

    #infoOverlay {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="infoOverlay">
    <h1>ðŸš™ Luxury SUV Showcase</h1>
    <p>Scroll or drag to explore beautiful 3D SUVs.</p>
  </div>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three';
    import { OrbitControls } from 'https://cdn.skypack.dev/three/examples/jsm/controls/OrbitControls';
    import { GLTFLoader } from 'https://cdn.skypack.dev/three/examples/jsm/loaders/GLTFLoader';

    // Scene setup
    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x000000, 10, 50);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 10);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000);
    document.body.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambientLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 7.5);
    scene.add(dirLight);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);

    // Background
    const loader = new THREE.TextureLoader();
    loader.load('assets/luxury_env.jpg', texture => {
      scene.background = texture;
    });

    // Load 3D SUV model
    const gltfLoader = new GLTFLoader();
    gltfLoader.load('assets/suv_model.gltf', gltf => {
      const model = gltf.scene;
      model.scale.set(2, 2, 2);
      model.position.set(0, -1, 0);
      scene.add(model);
    });

    // Image planes (thumbnails)
    const imagePaths = ['assets/suv1.jpg', 'assets/suv2.jpg', 'assets/suv3.jpg'];
    imagePaths.forEach((path, i) => {
      const imgTex = loader.load(path);
      const geometry = new THREE.PlaneGeometry(3, 2);
      const material = new THREE.MeshBasicMaterial({ map: imgTex });
      const mesh = new THREE.Mesh(geometry, material);
      mesh.position.set((i - 1) * 4, -2, -2);
      scene.add(mesh);
    });

    // Background audio
    const listener = new THREE.AudioListener();
    camera.add(listener);

    const sound = new THREE.Audio(listener);
    const audioLoader = new THREE.AudioLoader();
    audioLoader.load('assets/music.mp3', buffer => {
      sound.setBuffer(buffer);
      sound.setLoop(true);
      sound.setVolume(0.4);
      sound.play();
    });

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
